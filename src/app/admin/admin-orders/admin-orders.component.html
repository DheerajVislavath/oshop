
<table class="table">
    <thead>
      <tr>
        <th scope="col">Carts</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of orders">
      <tr *ngFor="let order of generateArray(order)">
        <td>{{order.name}}</td>
        <td>{{order.dateCreated}}</td>   
        <td><a href="">View</a></td>
      </tr>
    </ng-container> 
    </tbody>
  </table>
