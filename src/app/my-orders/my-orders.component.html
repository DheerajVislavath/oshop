
<table class="table">
  <thead>
    <tr>
      <th scope="col">Customer</th>
      <th scope="col">Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="myOrders$ | async as orders" >
    <tr *ngFor="let order of orders">
          <td>{{order.name}}</td>
          <td>{{order.dateCreated}}</td>
          <td><a href="">View</a></td>
    </tr>
  </ng-container>
  </tbody>
</table>
